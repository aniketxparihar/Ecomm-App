<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://atomui.netlify.app/css/component.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="bg-main-black">
    <nav class="bg-main-black">
        <div id="logo" class="txt-gray-400">Fitkart</div>
        <div id="search__container">
            <input type="text" id="search" placeholder="  Search Here ">
        </div>

        <div id="links">
            <button class="link bg--primary txt-main-black txt-2xl pointer" id="login">Login</button>
            <a class="link pointer" id="cart__page"><i class="badge__icon material-icons relative p-5 txt-gray-400">shopping_cart<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>
            <a class="link pointer" id="cart__page"><i class="badge__icon material-icons relative p-5 txt-gray-400">favorite_border<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>
        </div>
    </nav>
    
    <main>
        
        <div id="form__container">
        <div id="heading">Signup</div>
        <form action="">
          
          <div id="email">
              <label for="email__input">Email Address</label>
              <input type="text" id="email__input" class="txt-2xl">
              
          </div>
          <div id="password">
              <label for="password__input">Password</label>
              <input type="password" id="password__input" class="txt-2xl">
          </div>
          <div id="footer">
               <div id="termsAndCondition__container">
                    <input type="checkbox" name="" id="termsAndCondition">
                    <label for="termsAndCondition">I Accept all Terms and Condition</label>
                </div>
                
          </div>
          <button id="signup__button">Create New Account</button>
          
      </form>
        </div>
      
        
    </main>
    
   
    <script src="https://use.fontawesome.com/8cdd008a2c.js"></script>
</body>
</html>
