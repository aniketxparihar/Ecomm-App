<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <nav>
        <div id="logo">Fitkart</div>
        <div id="search__container">
            <i class="material-icons" id="search__icon">search</i>
            <input type="text" id="search" placeholder="search here">
        </div>
        
        <div id="links">
            <button class="link" id="signup">Signup</button>
            <div class="link" id="cart__page"><i class="material-icons">shopping_cart</i></div>
            <div class="link" id="wishlist__page"><i class="material-icons">favorite_border</i></div>
        </div>
    </nav>
    
    <main>
        
        <div id="form__container">
        <div id="heading">Login</div>
        <form action="">
          
          <div id="email">
              <label for="email__input">Email Address</label>
              <input type="text" id="email__input">
              
          </div>
          <div id="password">
              <label for="password__input">Password</label>
              <input type="password" id="password__input">
          </div>
          <div id="footer">
               <div id="rememberMe__container">
                    <input type="checkbox" name="" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a id="forgotPassword">Forgot Password</a>
          </div>
          <button id="login__button">Login</button>

      </form>
        </div>
      
        
    </main>
    
   
    <script src="https://use.fontawesome.com/8cdd008a2c.js"></script>
</body>
</html>
