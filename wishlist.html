<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://atomui.netlify.app/css/component.css">
    <link rel="stylesheet" href="wishlist.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="">
    <nav class="bg-main-black">
        <a href="index.html" id="logo" class="txt-gray-200">Fitkart</a>
        <div id="search__container">
            <input type="text" id="search__input" placeholder="  Search Here ">
            <i id="search__icon"
                class="badge__icon material-icons relative p-4 bg-gray-700 rounded-s txt-gray-400 pointer">search</i>
        </div>

        <div id="links">
            <a href="login.html" class="link bg--secondary  txt-main-black txt-2xl pointer" id="signout">Sign out</a>

            <a class="link pointer" id="cart__page" href="./wishlist.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">favorite_border<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>
            <a class="link pointer" id="cart__page" href="./cart.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">shopping_cart<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>

        </div>

    </nav>

    <main>
        <div id="main__container" class="bg-main-black">
            <div id="wishlist__heading" class="h2 txt-gray-400 ">Your Wishlist</div>
            <div id="wishlist__products" class="p-2 ">
                <div class="card__wrapper flex rounded-xl flex-col m-8 bg-main-white  box-shadow">
                    <div class="card__header flex flex-col relative">
                        <img class="card__image--tall pointer"
                            src="https://m.media-amazon.com/images/I/61Bw67-+OvL._AC_SY300_SX300_.jpg" alt="" />

                        <div class="card__headings">
                            <p class="txt-4xl txt-gray-300">Dumbells</p>
                            <p class="txt-2xl txt-gray-400">5 pounds (2)</p>
                        </div>

                    </div>

                    <div class="card__footer  m-2 flex align-center ">
                        <p class="txt-4xl bold txt-gray-300 m-2">₹600</p>
                        <p class="txt-2xl bold m-0 txt-red-400 line-through">₹1200</p>
                        <p class="txt-3xl bold m-2 txt-yellow-500">(50% Off)</p>
                        <i class="liked material-icons pointer txt-pink-600">favorite</i>
                    </div>
                    <div id="buynow" class="card__links p-4 align-center flex">
                        <button
                            class="button  p-4 txt-2xl width-full txt-bold bg-green-400 rounded-xl flex justify-center align-center">Buy
                            Now</button>
                    </div>
                    <div id="addtocart" class="card__links p-4 align-center flex">
                        <button
                            class="button  p-4 txt-2xl width-full txt-bold bg-light-blue-400  rounded-xl flex justify-center align-center"><i
                                class="button__icon material-icons">shopping_cart</i>Add to cart</button>
                    </div>

                    <div class="card__icons flex justify-center align-center hidden">
                        <a class="heart rounded-full pointer flex justify-center align-center "><i
                                class="sidebar__icon material-icons txt-l txt-main-white">favorite_border</i></a>
                        <a class="share rounded-full pointer flex justify-center align-center"><i
                                class="sidebar__icon material-icons txt-l txt-gray-200">share</i></a>
                        <a class="more rounded-full pointer flex justify-center align-center"><i
                                class="sidebar__icon material-icons  txt-l txt-gray-200">more_vert</i></a>
                    </div>


                </div>
                <div class="card__wrapper flex rounded-xl flex-col m-8 bg-main-white  box-shadow">
                    <div class="card__header flex flex-col relative">
                        <img class="card__image--tall pointer"
                            src="https://m.media-amazon.com/images/I/51ZrS1jL7WL._AC_SL1000_.jpg" alt="" />

                        <div class="card__headings">
                            <p class="txt-4xl txt-gray-300">Adjustable Dumbells</p>
                            <p class="txt-2xl txt-gray-400">10,25,50 pounds (2)</p>
                        </div>

                    </div>

                    <div class="card__footer  m-2 flex align-center ">
                        <p class="txt-4xl bold txt-gray-300 m-2">₹8000</p>
                        <p class="txt-2xl bold m-0 txt-red-400 line-through">₹10000</p>
                        <p class="txt-3xl bold m-2 txt-yellow-500">(20% Off)</p>
                        <i class="liked material-icons pointer txt-pink-600">favorite</i>
                    </div>
                    <div id="buynow" class="card__links p-4 align-center flex">
                        <button
                            class="button  p-4 txt-2xl width-full txt-bold bg-green-400  rounded-xl flex justify-center align-center">Buy
                            Now</button>
                    </div>
                    <div id="addtocart" class="card__links p-4 align-center flex">
                        <button
                            class="button  p-4 txt-2xl width-full txt-bold bg-light-blue-400  rounded-xl flex justify-center align-center"><i
                                class="button__icon material-icons">shopping_cart</i>Add to cart</button>
                    </div>

                    <div class="card__icons flex justify-center align-center hidden">
                        <a class="heart rounded-full pointer flex justify-center align-center "><i
                                class="sidebar__icon material-icons txt-l txt-main-white">favorite_border</i></a>
                        <a class="share rounded-full pointer flex justify-center align-center"><i
                                class="sidebar__icon material-icons txt-l txt-gray-200">share</i></a>
                        <a class="more rounded-full pointer flex justify-center align-center"><i
                                class="sidebar__icon material-icons  txt-l txt-gray-200">more_vert</i></a>
                    </div>


                </div>


            </div>

        </div>

    </main>

    <script src="https://atomui.netlify.app/script.js"></script>
    <script src="https://use.fontawesome.com/8cdd008a2c.js"></script>
</body>

</html>
