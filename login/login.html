<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitkart</title>

    <link
      rel="stylesheet"
      href="https://atomui.netlify.app/css/component.css"
    />
    <link rel="stylesheet" href="../login/login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-main-black">
    <nav class="">
        <a href="../home/index.html" id="logo" class="txt-gray-200">Fitkart</a>
        <div id="search__container">
            <input type="text" id="search__input" placeholder="  Search Here " />
            <i id="search__icon"
                class="badge__icon material-icons relative p-4 bg-gray-700 rounded-s txt-gray-400 pointer">search</i>
        </div>

        <div id="links">
            <a href="../signup/signup.html" class="link bg--primary txt-main-black txt-2xl pointer" id="signup">Sign up</a>

            <a class="link pointer" id="cart__page" href="../wishlist/wishlist.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">favorite_border
                    <div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4
                    </div>
                </i></a>
            <a class="link pointer" id="cart__page" href="../cart/cart.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">shopping_cart
                    <div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4
                    </div>
                </i></a>
                <div class="link pointer hamburger" ><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">menu
                </i></div>
        </div>
    </nav>
<div class="hidden__menu">
                
            <a href="../signup/signup.html" class="hidden__link bg--primary txt-main-black txt-2xl pointer" id="signup">Signup</a>

            <a class="hidden__link pointer" id="cart__page" href="../wishlist/wishlist.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">favorite_border
                    <div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4
                    </div>
                </i></a>
            <a class="hidden__link pointer" id="cart__page" href="../cart/cart.html"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">shopping_cart
                    <div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4
                    </div>
                </i></a>
                <div class="hidden__link pointer close"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">close
                </i></div>
    </div>

    <main>
      <div id="form__container">
        <heading id="heading">Login</heading>
        <form >
          <div id="email">
            <label for="email__input">Email Address</label>
            <input type="text" id="email__input" class="txt-2xl" />
          </div>
          <div id="password">
            <label for="password__input">Password</label>
            <input type="password" id="password__input" class="txt-2xl" />
          </div>
          <div id="footer">
            <div id="rememberMe__container">
              <input type="checkbox" name="" id="rememberMe" />
              <label for="rememberMe">Remember Me</label>
            </div>
            <a href="../ForgotPassword/forgotPassword.html" id="forgotPassword">Forgot Password</a>
          </div>
          <button id="login__button">Login</button>
        </form>
      </div>
    </main>
    <script src="../script.js"></script>  
    <script src="https://use.fontawesome.com/8cdd008a2c.js"></script>
  </body>
</html>
