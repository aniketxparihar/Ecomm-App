<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://atomui.netlify.app/css/component.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="bg-main-black">
    <nav class="bg-main-black">
        <a id="logo" class="txt-gray-200 pointer">Fitkart</a>
        <div id="search__container">
            <!-- <i class="material-icons " id="search__icon">search</i> -->
            <input type="text" id="search" placeholder="  Search here!">
        </div>

        <div id="links">
            <button class="link bg--primary txt-main-black pointer txt-l " id="login">login</button>
            <a class="link pointer" id="cart__page"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">favorite_border<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>
            <a class="link pointer" id="cart__page"><i
                    class="badge__icon material-icons relative p-5 txt-gray-400">shopping_cart<div
                        class="badge--right badge--small txt-2xl txt-main-black bg--success flex justify-center align-center rounded-full absolute">
                        4</div></i></a>
        </div>
    </nav>

    <header>
        <div id="heading" class="txt-gray-200">
           Buy Low Cost Fitness Products, 
        </div>
        <div id="heading" class="txt-gray-200">
            only <span class="txt-pink-400">@Fitkart</span> 
        </div>
        <div id="sub__heading" class="txt-gray-400">
            10 Days Money Back Gaurantee.
        </div>
    </header>
    <main>
        
        <div id="new__arrivals">
            <div id="new__arrival">
                <img id="new__arrival__image" src="https://images.unsplash.com/photo-1584735935682-2f2b69dff9d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
                <div id="tag__name" class="txt-main-black txt-4xl"><i class="material-icons txt-main-black">north_east</i>New Arrivals</div>
            </div>
        </div>

        <div id="categories">
            <div id="category">
                <img id="category__image" src="https://images.unsplash.com/photo-1562771241-2e852edfce63?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                <div id="tag__name" class="txt-main-black"><i class="material-icons txt-main-black">north_east</i>Weights</div>
            </div>
            <div id="category">
                <img id="category__image" src="https://images.unsplash.com/photo-1599058917765-a780eda07a3e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="">
                <div id="tag__name" class="txt-main-black"><i class="material-icons txt-main-black">north_east</i>Equipments</div>
            </div>
            <div id="category">
                <img id="category__image" src="https://images.unsplash.com/photo-1567281150864-5296ada11f3d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                <div id="tag__name" class="txt-main-black"><i class="material-icons txt-main-black">north_east</i>Yoga</div>
            </div>
            <div id="category">
                <img id="category__image" src="https://images.unsplash.com/photo-1606902965551-dce093cda6e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
                <div id="tag__name" class="txt-main-black"><i class="material-icons txt-main-black">north_east</i>Clothing</div>
            </div>
        </div>
        <div id="collections">
            <div id="collection">
                <img id="collection__image" src="https://images.unsplash.com/photo-1483721310020-03333e577078?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80" alt="">
                <div id="tag__name" class="txt-main-black"><i class="material-icons txt-main-black">north_east</i>Summer Collection</div>
            </div>
        </div>
    </main>
    <script src="https://use.fontawesome.com/8cdd008a2c.js"></script>
</body>
</html>
